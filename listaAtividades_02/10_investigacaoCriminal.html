<script>
    /*
    //PROBLEMA
    Faça um script que faça 5 perguntas para uma pessoa sobre um crime. As perguntas são:
    - "Telefonou para a vítima?"
    - "Esteve no local do crime?"
    - "Mora perto da vítima?"
    - "Devia para a vítima?"
    - "Já trabalhou com a vítima?"
    O script deve no final emitir uma classificação sobre a participação da pessoa no crime. Se a pessoa responder positivamente a 2 questões ela deve ser classificada como "Suspeita", entre 3 e 4 como "Cúmplice" e 5 como "Assassino". Caso contrário, ele será classificado como "Inocente".
    */

    //ENTRADA
    let p1 = prompt(`Telefonou para a vítima? (S ou N)`).toUpperCase().trim();
    let p2 = prompt(`Esteve no local do crime? (S ou N)`).toUpperCase().trim();
    let p3 = prompt(`Mora perto da vítima? (S ou N)`).toUpperCase().trim();
    let p4 = prompt(`Devia para a vítima? (S ou N)`).toUpperCase().trim();
    let p5 = prompt(`Já trabalhou com a vítima? (S ou N)`).toUpperCase().trim();
    let sins = 0;

    //PROCESSAMENTO
    if (p1 === "S") sins++;
    if (p2 === "S") sins++;
    if (p3 === "S") sins++;
    if (p4 === "S") sins++;
    if (p5 === "S") sins++;

    if (sins === 5) alert(`Assassino!`);
    else if (sins >= 3) alert(`Cúmplice!`);
    else if (sins === 2) alert(`Suspeito.`);
    else alert(`Inocente.`);

    //SAÍDA

</script>
