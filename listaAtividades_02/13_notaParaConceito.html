<meta charset="UTF-8" />
<script>
    // notaParaConceito -  Converta a nota para conceito, conforme a tabela abaixo:
    // Nota                     Conceito
    // Entre 10.0 e 9.0            A
    // Entre 8.9 e 8.0             B
    // Entre 7.9 e 7.0             C
    // Entre 6.9 e 6.0             D
    // Entre 5.9 e zero            E

    // Entrada
    const nota = Number(prompt(`Informe a nota:`).trim().replace(",", "."));

    // Processamento

    if (nota <= 10 && nota >= 9) alert(`Sua nota conceito: A`);

    else if (nota < 9 && nota >= 8) alert(`Sua nota conceito: B`);

    else if (nota < 8 && nota >= 7) alert(`Sua nota conceito: C`);

    else if (nota < 7 && nota >= 6) alert(`Sua nota conceito: D`);

    else if (nota < 6 && nota >= 0) alert(`Sua nota conceito: E`);

    else alert(`Resposta inválida.`);
    // Saída

</script>
